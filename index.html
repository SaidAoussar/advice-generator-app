<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #52ffa8;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card container p-all">
        <h1 class="card__title">Advice #<span></span></h1>
        <q class="card__quote"> </q>
        <div class="card__divider"><div></div></div>
        <div class="card__btn">
          <div class="dice-icon"></div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://saidaoussar.tech/">Said Aoussar</a>.
    </footer>
    <script src="./app/js/app.js"></script>
  </body>
</html>
